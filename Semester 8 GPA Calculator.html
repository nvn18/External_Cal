<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Semester 8 GPA Calculator</title>
		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<style>
		body{
			background-image:linear-gradient(to right, #fffd87,#00d2ff,#ff359b);
		}
	</style>

	<body>
		<div class="container">
			<h1>GPA Calculator</h1>
			<div class="semester">
				<h2>Semester 8</h2>
				<div class="subject">
					<label for="S1">Project Work (Project Work, Seminar and internship) (CS461)</label>
					<select name="S1" id="S1" required>
					<br></br>
						<option value="" disabled selected>Select your Grade</option>
						<option value="10">A+</option>
						<option value="9">A</option>
						<option value="8">B</option>
						<option value="7">C</option>
						<option value="6">D</option>
						<option value="5">E</option>
						<option value="0">F</option>
					</select>
					<label for="prevYearCGPA">Previous Year CGPA:</label>
                    <input type="number" id="prevYearCGPA" required step="0.01">
					<button onclick="calculateSem8GPA()">Calculate SGPA</button>
				<p class="result" id="resultText" style="display: none;">Your SGPA is: <span id="sgpa"></span></p>
				<p class="result" id="prevYearMessage" style="display: none;">Your CGPA is:<span id="prevYearCGPA"></p>

            <button id="returnHomeButton" style="display: none;"><a href="index.html">Return To Home</a></button>
				</div>

				
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
